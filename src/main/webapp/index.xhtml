<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Fresco v1.0 - Home</title>
        <h:outputStylesheet library="css" name="index.css" />
    </h:head>
    <h:body>
        <h:form>
            <div class="login">
                <div class="login-screen">
                    <div class="app-title">
                        <h1>Fresco</h1>
                    </div>

                    <div class="login-form">
                        <div class="control-group">
                            <h:inputText id="username" styleClass="login-field" value="#{credentials.username}" rendered="#{!login.loggedIn}"/>
                        </div>

                        <div class="control-group">
                            <h:inputSecret id="password" styleClass="login-field" value="#{credentials.password}" rendered="#{!login.loggedIn}"/>
                        </div>

                        <h:commandButton styleClass="btn btn-primary btn-large btn-block" value="Login" action="#{login.login}" rendered="#{!login.loggedIn}"/>
                        <h:commandButton styleClass="btn btn-primary btn-large btn-block" value="Logout" action="#{login.logout}" rendered="#{login.loggedIn}"/>
                        <a class="login-link" href="#">Lost your password?</a>
                    </div>
                </div>
            </div>
        </h:form>
    </h:body>
</html>
