<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Fresco - Parametro</title>
        <style>
            .forty-percent {
                width: 40%;
            }

            .sixty-percent {
                width: 60%;
            }

            .top-alignment {
                vertical-align: top;
            }
        </style>
    </h:head>
    <h:body>
        <h:form id="frmParameter">
            <h:panelGrid id="grid" columns="2" cellpadding="5" style="width: 100%" columnClasses="sixty-percent, forty-percent">
                <p:inputText id="txtCriteria" value="#{parameterView.criteria}" required="true" requiredMessage="Please specify a search criteria"
                             placeholder="Search criteria" style="width: 100%" />
                <h:panelGroup>
                    <p:commandButton id="btnSearch" value="Search" update="frmParameter" action="#{parameterView.search}" />
                    <p:message for="txtCriteria" style="display: inline-block;" display="text"/>
                </h:panelGroup>
            </h:panelGrid>

            <p:dataTable id="dtTblResult" var="parameter" value="#{parameterView.results}" rowKey="#{parameter.id}"
                         paginator="true" paginatorPosition="bottom" rows="10" rowsPerPageTemplate="10,20,30"
                         emptyMessage="#{parameterView.emptyMessage}">
                <p:column headerText="Code" sortBy="#{parameter.code}">
                    <h:outputText value="#{parameter.code}" />
                </p:column>
                <p:column headerText="Description" sortBy="#{parameter.getMessage()}">
                    <h:outputText value="#{parameter.getMessage()}" />
                </p:column>
                <p:column headerText="Value">
                    <h:outputText value="#{parameter.value}" />
                </p:column>
                <p:column headerText="Unit Of Measurement" sortBy="#{parameter.unitOfMeasurement.getMessage()}">
                    <h:outputText value="#{parameter.unitOfMeasurement.getMessage()}" />
                </p:column>
                <p:column style="width: 45px; text-align: center">
                    <p:commandButton icon="fa fa-edit" title="Edit parameter">
                        <f:setPropertyActionListener value="#{parameter}" target="#{parameterView.selected}" />
                    </p:commandButton>
                </p:column>
                <f:facet name="paginatorBottomLeft">
                    <p:outputLabel value="#{parameterView.results.size()}" style="padding-left: 5px" />
                </f:facet>
            </p:dataTable>
        </h:form>
    </h:body>
</html>
